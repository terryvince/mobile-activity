<!DOCTYPE html>
<html lang="<%= lang %>">
<head>
  <meta charset="UTF-8">
  <title>幸运转盘</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <% if (dll) { %><script src="vendor.dll.js"></script><% } %>
  <% if (env === "production") { %><link href="main.css" /><% } %>
</head>
<body>
<div class="pd-container">
  <div class="pd-main rel-position clear">
    <div class="pd-logo"></div>
    <div class="pd-head-wrap rel-position">
      <div class="pd-head rel-position z-index-2"></div>
      <div class="pd-head-down horizantal z-index-1 fs-30 txt-center txt-bold">

        <div id="pd-circle" class="pd-circle"></div>
        <div id='pd-pointer' class="pd-pointer pos-position center"></div>
      </div>
      <div class="pd-gold pos-position horizantal p-down z-index-3"></div>
    </div>
    <div class="pd-word"></div>
    <div class="pd-foot horizantal"></div>
  </div>
</div>
<script src="./main.js"></script>
